<ion-header>
  <ion-toolbar>
    <ion-title>detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngIf="persona">
  <ion-card-header>{{persona.nombres}} {{persona.apellidos}}</ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label>Edad: {{persona.edad}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Fecha de nacimiento: {{persona.fechaNacimiento}}</ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
</ion-content>
